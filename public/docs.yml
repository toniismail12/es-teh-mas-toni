        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /api/encrypt:
    post:
      tags:
        - encrypt - decrypt
      description: This endpoint is used for encrypt text, and it is accessible user role registered.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
